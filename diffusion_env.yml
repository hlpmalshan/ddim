name: ddim
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pip

  # Core dependencies via conda
  - numpy
  - scipy
  - pandas
  - matplotlib-base
  - seaborn
  - scikit-learn
  - pyyaml
  - requests
  - tqdm
  - pillow
  - jinja2
  - fsspec
  - gitpython
  - ipykernel
  - rich
  - pytorch-lightning
  - lightning-utilities
  - tensorboard

  # Everything else via pip
  - pip:
      - --index-url https://download.pytorch.org/whl/cu128
      - torch==2.8.0+cu128
      - torchvision==0.23.0+cu128
      - torchaudio==2.8.0
      - diffusers
      - transformers
      - accelerate
      - safetensors
      - huggingface-hub
      - einops
      - hydra-core
      - wandb
      - submitit
      - optuna
      - torchtyping
      - torchsde
      - torchdyn
      - torchdiffeq
      - torchmetrics
      - torchcde
      - torchcfm
      - torchlibrosa
      - tensorboardx
      - webdataset
      - librosa
      - soundfile
      - soxr
